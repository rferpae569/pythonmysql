<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ajaxPython</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link href="static/ajaxPython.css">
	<script src="static/ajaxPython.js"></script>
</head>
<body>
	<main class="container">
		<div class="row justify-content-start">	
			<div class="col-12 col-md-6">
				<form>
				<div class="mb-3">
					<label for="nombre" class="form-label">Nombre</label>
					<input type="text" required class="form-control" id="nombre" placeholder="nombre" name="nom">
				</div>

				<div class="mb-3">
					<label for="apellidos" class="form-label">Apellidos</label>
					<input type="text" required class="form-control" id="apellidos" placeholder="apellidos" name="ape">
				</div>
				<button type="button" class="btn btn-primary insertar col-6 offset-3 mb-3">Insertar datos</button>
				<div class="alert alert-danger mt-3 text-center" role="alert" hidden>Error datos formulario </button>
			</div>
			</form>

			</div>
			<div class="col-12 col-md-6 offset-col-6 mt-1">
				<button type="button" class="btn btn-primary ver rounded-pill col-4 offset-4">Ver datos</button>
				<table class="table table-striped table-hover mt-3"></table>
			</div>
		</div>
	</main>
	
</body>
</html>
